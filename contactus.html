<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans|Montserrat' rel='stylesheet' type='text/css'>
  <link href="jumbotron.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="mycss.css">
</head>

<body>

  <div class="container-fullwidth">
    <nav class="navbar navbar-inverse navbar-dark">
      <div class="container-default">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>                        
          </button>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li><a href="index.html">HOME</a></li>
            <li><a href="aboutus.html">ABOUT</a></li>
            <li><a href="menuitems.html">MENU</a></li>
            <li><a href="contactus.html">CONTACT</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <div class="row">
    <div class="col-md-12">
      <img src="images/architecture/interiorfinal.png" alt="restaurant" class="darkinterior">
      <div class="centeredtext">
        <div class="smalltext">Join</div>
        <div class="largetext">Us</div>
      </div>
    </div>

    <div class="contactusbackground">
      <h2 class="contactustitle">CONTACT US</h2>
      <div class="formcontainer">
        <form>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="Name" class="form-control" id="name" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="city" class="form-control" id="city" placeholder="City">
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input type="state" class="form-control" id="state" placeholder="State">
          </div>
          <div class="form-group">
            <label for="zipcode">Zip Code</label>
            <input type="zipcode" class="form-control" id="zipcode" placeholder="Zip Code">
          </div>
          <div class="form-group">
            <label for="messagebox">Message</label>
            <textarea class="form-control" id="messagebox" rows="3"></textarea>
          </div>
        </form>
        <input class="btn btn-primary" type="submit" value="Submit">

      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</body>

</html>
