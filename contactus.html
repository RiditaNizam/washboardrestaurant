<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Contact Us</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="mycss.css">

  <link href='https://fonts.googleapis.com/css?family=Open+Sans|Montserrat' rel='stylesheet' type='text/css'>

</head>

<body>

  <div class="container-fullwidth">
    <nav class="navbar navbar-inverse navbar-dark">
      <div class="container-default">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>                        
          </button>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li><a href="index.html">HOME</a></li>
            <li><a href="aboutus.html">ABOUT</a></li>
            <li><a href="menuitems.html">MENU</a></li>
            <li><a href="contactus.html">CONTACT</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <div class="contactuscontainer">
    <img src="images/customerservice.jpg" alt="Restaurant" style="width:100%;">
    <div class="contactuscentered">CONTACT US</div>
  </div>

  <div class="container-fluid formcontactbackground">
    <div class="row">
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 image no-padding">
        <div class="formcontainer">
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="Name" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="form-group">
              <label for="email">E-mail address</label>
              <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="subject">Subject</label>
              <input type="subject" class="form-control" id="subject" placeholder="Subject">
            </div>
            <div class="form-group">
              <label for="messagebox">Message</label>
              <textarea class="form-control" id="messagebox" rows="3"></textarea>
            </div>
          </form>
          <button type="button" class="btn btn-primary btn-md outline">Send</button>
        </div>
      </div>
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text no-padding center-flex">
        <div class="col-md-8">
          <div class="ourtext text-center">
            <b>Washboard</b>
            <br><br>
            One Venter Square
            <br><br>
            New York, NY 10010
            <br><br>
            <a href="tel:+1-212-555-5555">212-555-5555</a>
            <br><br>
            <a href="mailto:info@washboard.com">info@washboard.com</a>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- load scripts at the bottom of your page -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
